<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Breakout in One File</title>
    <style>
        /* ------------------------------------- */
        /* CSS: スタイルの定義 */
        /* ------------------------------------- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: #fff;
            font-family: sans-serif;
            flex-direction: column;
        }

        #game-container {
            border: 5px solid #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #game-status {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="breakout-canvas" width="480" height="320"></canvas>
    </div>
    <div id="game-status">Score: 0 / Lives: 3</div>

    <script>
        /* ------------------------------------- */
        /* JavaScript: ゲームロジックと描画 */
        /* ------------------------------------- */

        const canvas = document.getElementById("breakout-canvas");
        const ctx = canvas.getContext("2d");
        const statusElement = document.getElementById("game-status");

        // ゲームの設定
        const GAME_WIDTH = canvas.width;
        const GAME_HEIGHT = canvas.height;

        // ボール
        let ballRadius = 10;
        let x = GAME_WIDTH / 2; // ボールのX座標
        let y = GAME_HEIGHT - 30; // ボールのY座標
        let dx = 2; // X方向の速度
        let dy = -2; // Y方向の速度

        // パドル
        let paddleHeight = 10;
        let paddleWidth = 75;
        let paddleX = (GAME_WIDTH - paddleWidth) / 2; // パドルのX座標

        // パドル移動
        let rightPressed = false;
        let leftPressed = false;

        // ブロック
        const brickRowCount = 3;
        const brickColumnCount = 5;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        // ブロックデータ構造
        let bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 }; // status: 1 は壊れていない
            }
        }

        // スコアとライフ
        let score = 0;
        let lives = 3;
        let gameActive = true;

        // -------------------------------------
        // 描画関数
        // -------------------------------------

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, GAME_HEIGHT - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        // ブロックの色を列で変える
                        ctx.fillStyle = ["#FF5733", "#33FF57", "#3357FF"][r % 3];
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function updateStatus() {
            statusElement.textContent = `Score: ${score} / Lives: ${lives}`;
        }

        // -------------------------------------
        // ゲームロジック
        // -------------------------------------

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        // ボールがブロックの範囲内にあれば衝突とみなす
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy; // 進行方向を反転
                            b.status = 0; // ブロックを破壊
                            score++;
                            updateStatus();

                            // 全てのブロックを壊したらゲームクリア
                            if (score === brickRowCount * brickColumnCount) {
                                alert("YOU WIN, CONGRATULATIONS!");
                                gameActive = false;
                                return;
                            }
                        }
                    }
                }
            }
        }

        function draw() {
            if (!gameActive) return;

            // 描画をクリア
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // ボールと壁の衝突
            if (x + dx > GAME_WIDTH - ballRadius || x + dx < ballRadius) {
                dx = -dx; // 左右の壁で反転
            }
            if (y + dy < ballRadius) {
                dy = -dy; // 上の壁で反転
            } else if (y + dy > GAME_HEIGHT - ballRadius) {
                // ボールがパドルに当たったかチェック
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy; // パドルで反転
                } else {
                    // ボールが底に落ちた (ライフ減少)
                    lives--;
                    updateStatus();
                    if (lives <= 0) {
                        alert("GAME OVER");
                        gameActive = false;
                        return;
                    } else {
                        // ボールの位置と速度をリセット
                        x = GAME_WIDTH / 2;
                        y = GAME_HEIGHT - 30;
                        dx = 2;
                        dy = -2;
                        paddleX = (GAME_WIDTH - paddleWidth) / 2;
                    }
                }
            }

            // パドルの移動
            if (rightPressed && paddleX < GAME_WIDTH - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            // ボールの移動
            x += dx;
            y += dy;

            requestAnimationFrame(draw);
        }

        // -------------------------------------
        // イベントリスナー (キーボード入力)
        // -------------------------------------

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        // ゲーム開始
        updateStatus();
        draw();
    </script>
</body>
</html>
